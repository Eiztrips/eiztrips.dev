services:
  client:
    image: node:20-alpine
    container_name: spotify-client
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - spotify-network
    restart: unless-stopped

  # Опционально: production build
  client-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spotify-client-prod
    ports:
      - "80:80"
    networks:
      - spotify-network
    restart: unless-stopped
    profiles:
      - production

networks:
  spotify-network:
    driver: bridge
