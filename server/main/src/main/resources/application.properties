spring.application.name=main

server.port=8080

# postgresql configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/api_main_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.file.name=logs/application.log

# .env
default.api.url=${DEFAULT_API_URL}
default.client.url=${DEFAULT_CLIENT_URL}
vk.client.api.key=${VK_CLIENT_API_KEY}
vk.client.api.version={${VK_CLIENT_API_VERSION}
vk.client.secret={${VK_CLIENT_SECRET}
tg.bot.token=${TG_BOT_TOKEN}
debug=${DEBUG}



